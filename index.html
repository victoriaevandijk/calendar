<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
	    <!--FullCalendar Dependencies-->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.css' />
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.js'></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	    
	    <link rel="stylesheet" type="text/css" href="styles/landing.css">
	    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css">
	    
    </head>
    <body>
	    <!--FullCalendar container div-->
	    <div id='calendar'></div>
        <div id="createEventModal" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h3 id="myModalLabel1">Create Appointment</h3>
            </div>
            <div class="modal-body">
                <form id="createAppointmentForm" class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputAppt">Event Title:</label>
                        <div class="controls">
                            <input type="text" name="apptName" id="apptName" tyle="margin: 0 auto;" data-provide="typeahead" data-items="4" data-source="[&quot;Value 1&quot;,&quot;Value 2&quot;,&quot;Value 3&quot;]">
                            <input type="hidden" id="apptStartTime"/>
                            <input type="hidden" id="apptEndTime"/>
                            <input type="hidden" id="apptAllDay" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="when">When:</label>
                        <div class="controls controls-row" id="when" style="margin-top:5px;">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                <button type="submit" class="btn btn-primary" id="submitButton">Save</button>
            </div>
        </div>
        <script>
            $('#calendar').fullCalendar({
                timeslotsPerHour: 4,
                defaultView: 'agendaWeek',
                allowCalEventOverlap: true,
                overlapEventsSeparate: true,
                firstDayOfWeek: 1,
                daysToShow: 7,
                selectable: true,
                editable: true,
                customButtons: {
                    addEvent: {
                        text: 'Add Event',
                        click: function(start, end, allDay) {
                            var starttime = moment(start).format('ddd, MMM do, h:mma ');
                            var endtime = moment(end).format('ddd, MMM do, h:mma ');
                            var mywhen = starttime + ' - ' + endtime;
                            $('#createEventModal #apptStartTime').val(start);
                            $('#createEventModal #apptEndTime').val(end);
                            $('#createEventModal #apptAllDay').val(allDay);
                            $('#createEventModal #when').text(mywhen);
                            $('#createEventModal').modal('show');
                        }
                    }
                },
                header: {
                    left: 'prevYear,prev,next,nextYear today',
                    center: 'title',
                    right: 'addEvent month,agendaWeek,agendaDay'
                },

                select: function(start, end, allDay) {
                    var starttime = moment(start).format('ddd, MMM do, h:mma ');
                    var endtime = moment(end).format('ddd, MMM do, h:mma ');
                    var mywhen = starttime + ' - ' + endtime;
                    $('#createEventModal #apptStartTime').val(start);
                    $('#createEventModal #apptEndTime').val(end);
                    $('#createEventModal #apptAllDay').val(allDay);
                    $('#createEventModal #when').text(mywhen);
                    $('#createEventModal').modal('show');
                }
            });

            $('#submitButton').on('click', function(e){
                // We don't want this to act as a link so cancel the link action
                e.preventDefault();

                doSubmit();
            });

            function doSubmit(){
                $("#createEventModal").modal('hide');
                console.log($('#apptStartTime').val());
                console.log($('#apptEndTime').val());
                console.log($('#apptAllDay').val());
                alert("form submitted");
        
                $("#calendar").fullCalendar('renderEvent',
                    {
                        title: $('#apptName').val(),
                        start: new Date($('#apptStartTime').val()),
                        end: new Date($('#apptEndTime').val()),
                        allDay: ($('#apptAllDay').val() == "true"),
                    },
                true);
            };
        </script>
    </body>
</html>
